{% extends 'base.html' %}

{% block title %}
{{ super() }} - {{ title }}
{% endblock %}

{% block content %}
<div class="container">
    <h1>Добро пожаловать в наш интернет-магазин одежды!</h1>
    <div class="menu">
        <div>
            <h2>Одежда</h2>
            <a href="{{ url_for('clothes') }}"><img src="{{ url_for('static', filename='clothes.svg') }}" alt="Одежда"></a>
        </div>
        <div>
            <h2>Обувь</h2>
            <a href="{{ url_for('shoes') }}"><img src="{{ url_for('static', filename='shoes.svg') }}" alt="Обувь"></a>
        </div>
        <div>
            <h2>Куртки</h2>
            <a href="{{ url_for('jackets') }}"><img src="{{ url_for('static', filename='jackets.svg') }}" alt="Куртки"></a>
        </div>
    </div>
</div>
{% endblock %}
