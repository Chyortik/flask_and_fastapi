{% extends 'base.html' %}

{% block title %}
{{ super() }} - {{ title }}
{% endblock %}

{% block content %}
<div class="content">
    <h2 class="container">Наши модели курток</h2>
    <div class="container">
        <div class="jackets">
            <div>
                <h3>Куртки мужские</h3>
                <a href="{{ url_for('index') }}">
                    <img class="img" src="{{ url_for('static', filename='jacket_m.svg') }}" alt="Куртки мужские">
                </a>
            </div>
            <div>
                <h3>Куртки женские</h3>
                <a href="{{ url_for('index') }}">
                    <img class="img" src="{{ url_for('static', filename='jacket_w.svg') }}" alt="Куртки женские">
                </a>
            </div> 
        </div>
    </div>
</div>
{% endblock %}
